<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width", initial-scale=1.0 />
        <meta charset="utf-8" />
        <title> JavaScripe 變數、常數</title>
    </head>
    <body>
        <script>
            //宣告變數:let變數名稱
            //雖然宣告，但不放資料，即空值
            let x;
            console.log(x);
            //給定資料放進變數，宣告過的變數名稱=資料
            x=10;
            console.log(x);
            x=true;
            console.log(x);
            x=null;
            console.log(x);
            //宣告變數的同時，給定資料
            let abc="Hello";
            console.log(abc);
            //常數
            const z=100;
            console.log(z)
            //常數與變數的差異，在於常數無法更新資料
            z=true;
        </script>
    </body>
</html>
