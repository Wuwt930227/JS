<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width", initial-scale=1.0 />
        <meta charset="utf-8" />
        <title> JavaScripe 運算符</title>
    </head>
    <body>
        <script>
            //算術運算 +,-,*,/,%
            let x=3+4;
            console.log(x);
            let y=3*4;
            console.log(y);
            let z=7%3;
            console.log(z);
            //思考
            z+1;
            console.log(z);//這會印出什麼？
            //指定運算 =,+=,-=,*=,/=,%=
            z+=1; //z=z+1
            //z-=4; //z=z-4
            console.log(z); //z會印出什麼？

            //比較運算 >,<,>=,<=,==
            z=3>4;
            console.log(z);
            z=3<4;
            console.log(z);
            z=4<=4;
            console.log(z);
            z=3==3;
            console.log(z);
            z="Java"=="JavaScript";
            console.log(z);
            z="Java"=="Java";
            console.log(z);

            //單元運算 !(反轉),++,--
            z=!z;
            console.log(z);
            z=!false;
            console.log(z);
            z=3;
            z++;
            console.log(z);

            //邏輯運算(針對布林值) &&(且),||(或)
            let n=true&&true;
            console.log(n);
            let m=true&&false;
            console.log(m);
            let a=true||true;
            console.log(a);
            let b=true||false;
            console.log(b);
            /*應用的三大要素:
            1.使用者輸入
            2.運算
            3.輸出 */
            //請使用者輸入兩個數字，得到乘法結果
            //要求使用者輸入:prompt(字串,字串) 【回傳】使用者的輸入
            let n1=prompt("請輸入一個數字","預設值"); //變數名稱=指令回傳的資料
            //預設值可寫可不寫
            let n2=prompt("請輸入一個數字","");
            let result=n1*n2;
            console.log(result);
        </script>
    </body>
</html>
