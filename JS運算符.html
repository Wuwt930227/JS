<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width", initial-scale=1.0 />
        <meta charset="utf-8" />
        <title> JavaScripe 運算符</title>
    </head>
    <body>
        <script>
            //算術運算 +,-,*,/,%
            let x=3+4;
            console.log(x);
            let y=3*4;
            console.log(y);
            let z=7%3;
            console.log(z);
            //思考
            z+1;
            console.log(z);//這會印出什麼？
            //指定運算 =,+=,-=,*=,/=,%=
            z+=1; //z=z+1
            //z-=4; //z=z-4
            console.log(z); //z會印出什麼？
            //比較運算 >,<,>=,<=,==
            z=3>4;
            console.log(z);
            z=3<4;
            console.log(z);
            z=4<=4;
            console.log(z);
            z=3==3;
            console.log(z);
            z="Java"=="JavaScript";
            console.log(z);
            z="Java"=="Java";
            console.log(z);
            //單元運算 !(反轉),++,--
            z=!z;
            console.log(z);
            z=!false;
            console.log(z);
        </script>
    </body>
</html>
